<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desktop Todo</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
      --danger: #ef4444;
      --success: #10b981;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-primary);
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Header & API Key */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 2rem;
    }

    .header h2 {
      margin: 0;
      font-weight: 600;
      font-size: 2rem;
    }

    .api-box {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.85rem;
    }

    .api-key {
      font-family: monospace;
      color: var(--accent);
      margin-left: 0.5rem;
      letter-spacing: 0.5px;
    }

    .logout-btn {
      background: transparent;
      border: 1px solid var(--glass-border);
      color: var(--text-secondary);
      padding: 0.4rem 0.8rem;
      border-radius: 0.4rem;
      text-decoration: none;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: inline-block;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
    }

    /* Input Card */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .input-group {
      display: flex;
      gap: 0.75rem;
    }

    input,
    select {
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid var(--glass-border);
      background: rgba(0, 0, 0, 0.2);
      color: white;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus,
    select:focus {
      border-color: var(--accent);
    }

    input {
      flex: 2;
    }

    select {
      flex: 1;
    }

    .btn-add {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-add:hover {
      background: var(--accent-hover);
    }

    /* List */
    .todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .todo-item {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s;
    }

    .todo-item:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.08);
    }

    .task-content {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.6rem;
      border-radius: 1rem;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .badge-normal {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
    }

    .badge-high {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }

    .btn-delete {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 0.5rem;
      transition: all 0.2s;
      font-size: 1.2rem;
    }

    .btn-delete:hover {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    #errorMsg {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 0.75rem;
      text-align: center;
      min-height: 1.4rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div>
        <h2>My Tasks</h2>
        <div style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 0.25rem">Desktop Integration Active
        </div>
      </div>
      <div style="text-align: right">
        <div class="api-box">
          <span>API Key:</span>
          <span class="api-key">{{ api_key }}</span>
        </div>
        <a href="/logout" class="logout-btn">Logout</a>
      </div>
    </div>

    <div class="glass-card">
      <form id="todoForm">
        <div class="input-group">
          <input type="text" id="taskInput" placeholder="Enter task (max 14 chars)" maxlength="14" required />
          <select id="priorityInput" required>
            <option value="normal">Normal</option>
            <option value="high">High Priority</option>
          </select>
          <button type="submit" class="btn-add">Add Task</button>
        </div>
        <div id="errorMsg"></div>
      </form>
    </div>

    <ul class="todo-list" id="todoList">
      <!-- Rendered via JS -->
    </ul>
  </div>

  <script>
    const apiUrl = "{{ base_url }}todos";
    const form = document.getElementById('todoForm');
    const taskInput = document.getElementById('taskInput');
    const priorityInput = document.getElementById('priorityInput');
    const errorMsg = document.getElementById('errorMsg');
    const todoList = document.getElementById('todoList');

    async function fetchTodos() {
      const res = await fetch(apiUrl);
      if (res.status === 401) window.location.href = "/login";
      const todos = await res.json();
      renderTodos(todos);
    }

    function renderTodos(todos) {
      todoList.innerHTML = '';
      todos.forEach(todo => {
        const li = document.createElement('li');
        li.className = 'todo-item';

        const priorityBadge = todo.priority === 'high'
          ? '<span class="badge badge-high">High</span>'
          : '<span class="badge badge-normal">Normal</span>';

        li.innerHTML = `
            <div class="task-content">
                ${priorityBadge}
                <span>${todo.task}</span>
            </div>
            <button class="btn-delete" data-id="${todo.id}">&times;</button>
        `;
        todoList.appendChild(li);
      });
    }

    todoList.addEventListener('click', async (e) => {
      if (e.target.classList.contains('btn-delete')) {
        const id = e.target.getAttribute('data-id');
        await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        fetchTodos();
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';

      if (taskInput.value.length > 14) {
        errorMsg.textContent = "Task must be 14 characters or less.";
        return;
      }

      const res = await fetch(apiUrl);
      const todos = await res.json();
      if (todos.length >= 6) {
        errorMsg.textContent = "Maximum 6 TODO items allowed.";
        return;
      }

      await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          task: taskInput.value,
          priority: priorityInput.value
        })
      });

      taskInput.value = '';
      priorityInput.value = 'normal';
      fetchTodos();
    });

    fetchTodos();
  </script>
</body>

</html>
